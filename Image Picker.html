<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
<style>
    img{
        width: 20%;
        border: 1px solid black;

    }
 </style>
 <script>
     function pilih(){
         let list_hewan = document.getElementById("hewan");
         let idx = list_hewan.selectedIndex;
         console.log("hewan index ke-  " + idx + " adalah" + list_hewan[idx].value);
         let area_gambar=document.getElementById("gambar");
         area_gambar.src="img/"+list_hewan[idx].value+".jpg";
     }
 </script>
 </head>
<body>
    <form id="frm1">
        Pilih Hewan : <select id="hewan" onchange="pilih()">
            <option value="Kucing">Kucing</option>
            <option value="Kelinci">Kelinci</option>
            <option value="Marmut">Marmut</option>
            <option value="Ular">Ular</option>
            <option value="Angsa">Angsa</option>
        </select>
    </form>
    <br>
    <img src="img/gambar_kucing bengal.jpg" alt="hewan Kucing" id="gambar"/>
</body>
</html>
